{% extends "base.html" %}
{% block content %}
<div class="container" style="margin-top:18px">
  <h2 class="page-title">QR Code</h2>

  <div class="qr-box">
    <img src="{{ url_for('qr') }}?link={{ link|urlencode }}" alt="QR code">
    <div class="qr-info">
      <p style="margin:0 0 8px">Scan this QR with your phone to open Grocerz:</p>
      <p style="word-break:break-all;color:#3f593f"><a href="{{ link }}" target="_blank">{{ link }}</a></p>
      <p style="margin-top:10px;color:#6b7c66">You can also download the QR image by right-click â†’ Save image as.</p>
    </div>
  </div>
</div>
{% endblock %}
